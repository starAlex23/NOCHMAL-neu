<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 5rem auto; }
    input, button { display: block; width: 100%; margin: 1rem 0; padding: 0.8rem; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="login-form">
    <input type="email" name="email" placeholder="E-Mail" required />
    <input type="password" name="passwort" placeholder="Passwort" required />
    <button type="submit">Login</button>
    <p class="error" id="error-msg"></p>
  </form>

  <script>
    const backendUrl = 'https://backend-869x.onrender.com';
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const formData = new FormData(form);
      const payload = {
        email: formData.get('email'),
        passwort: formData.get('passwort')
      };

      try {
        const res = await fetch(`${backendUrl}/api/admin-login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // wichtig f체r Cookies!
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.error || data.message || 'Fehler beim Login.';
          return;
        }

        // CSRF Token f체r sp채tere Requests speichern
        if (data.csrfToken) {
          localStorage.setItem('csrfToken', data.csrfToken);
        }

        // Weiterleitung nach erfolgreichem Login
        alert('Login erfolgreich!');
        // window.location.href = "/admin-dashboard.html"; // sp채ter

      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Verbindungsfehler zum Backend.';
      }
    });
  </script>
</body>
</html>
