<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login & Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f2f5;
    }
    /* Login Card */
    #login-card {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 0.6rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    /* Dashboard Styles */
    #dashboard {
      display: none;
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
    select, button {
      padding: 0.3rem;
      font-size: 0.9rem;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-card">
  <h2>Admin Login</h2>
  <form id="login-form">
    <input type="email" name="email" placeholder="E-Mail" required />
    <input type="password" name="passwort" placeholder="Passwort" required />
    <button type="submit">Login</button>
    <p class="error" id="error-msg"></p>
  </form>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <h1>Admin Dashboard</h1>


<section>
  <h3>Suche (Name, Datum oder Uhrzeit)</h3>
  <input type="text" id="zeitensuche" placeholder="z. B. Müller 07.07.2025 13:00" />
</section>

 <section id="zeiten-section">
  <h2>Zeiteinträge</h2>
  <table id="zeiten-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Aktion</th>
        <th>Zeit</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

  <section id="zeit-manual">
    <h3>Manuellen Zeitstempel hinzufügen</h3>
    <form id="manual-form">
      <input type="number" id="manual-user" placeholder="User ID" required />
      <select id="manual-aktion">
        <option value="start">Start</option>
        <option value="stop">Stop</option>
        <option value="pause">Pause</option>
        <option value="resume">Resume</option>
      </select>
      <input type="datetime-local" id="manual-zeit" required />
      <button type="submit">Hinzufügen</button>
    </form>
  </section>

 <section id="users-section">
  <h2>Benutzerverwaltung</h2>
  <table id="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Rolle</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p class="error" id="users-error"></p>
</section>

<section id="qr-passwort-section" class="admin-section">
  <h2>QR-Passwort ändern</h2>
  <input type="password" id="qr-passwort-input" placeholder="Neues QR-Passwort" minlength="6" />
  <button id="qr-passwort-button">Speichern</button>

  <hr />
  <button id="qr-passwort-laden">Aktuelles Passwort anzeigen</button>
  <p id="qr-passwort-aktuell" style="font-weight: bold;"></p>
  <p id="qr-passwort-message"></p>
</section>

 
</div>

<script>
  const backendUrl = 'https://backend-869x.onrender.com';

  const loginForm = document.getElementById('login-form');
  const errorMsg = document.getElementById('error-msg');
  const loginCard = document.getElementById('login-card');
  const dashboard = document.getElementById('dashboard');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.textContent = '';

    const formData = new FormData(loginForm);
    const payload = {
      email: formData.get('email'),
      passwort: formData.get('passwort')
    };

    try {
      const res = await fetch(`${backendUrl}/api/admin-login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        errorMsg.textContent = data.error || data.message || 'Fehler beim Login.';
        return;
      }

      if (data.csrfToken) {
        localStorage.setItem('csrfToken', data.csrfToken);
      }

      loginCard.style.display = 'none';
      dashboard.style.display = 'block';

      loadZeiten();
      loadUsers();

    } catch (err) {
      console.error(err);
      errorMsg.textContent = 'Verbindungsfehler zum Backend.';
    }
  });

async function apiFetch(path, options = {}) {
  const method = (options.method || 'GET').toUpperCase();
  const writeMethods = ['POST', 'PUT', 'DELETE', 'PATCH'];

  options = { ...options };
  options.headers = options.headers || {};
  options.credentials = 'include';

  const csrfToken = localStorage.getItem('csrfToken');
  if (csrfToken && writeMethods.includes(method)) {
    options.headers['X-CSRF-Token'] = csrfToken;
  }

  let response = await fetch(`${backendUrl}${path}`, options);

  // Wenn AccessToken abgelaufen: automatisch refreshen
  if (response.status === 401) {
    const refreshed = await tryTokenRefresh();
    if (refreshed) {
      // Neuen CSRF-Token aus localStorage erneut anhängen
      const newCsrfToken = localStorage.getItem('csrfToken');
      if (newCsrfToken && writeMethods.includes(method)) {
        options.headers['X-CSRF-Token'] = newCsrfToken;
      }

      // Request nochmal senden
      response = await fetch(`${backendUrl}${path}`, options);
    }
  }

  if (!response.ok) {
    let message = `Fehler bei ${path}`;
    try {
      const err = await response.json();
      message = err.message || message;
    } catch {}
    throw new Error(message);
  }

  try {
    return await response.json();
  } catch {
    return {};
  }
}

async function tryTokenRefresh() {
  try {
    const res = await fetch(`${backendUrl}/api/refresh`, {
      method: 'POST',
      credentials: 'include',
    });

    if (!res.ok) {
      console.warn('Token-Refresh fehlgeschlagen:', res.status);
      return false;
    }

    const data = await res.json();
    if (data.csrfToken) {
      localStorage.setItem('csrfToken', data.csrfToken);
    }

    return true;
  } catch (err) {
    console.error('Token-Refresh Fehler:', err);
    return false;
  }
}

async function loadUsers() {
  try {
    const users = await apiFetch('/api/users');
    renderUsers(users);
  } catch (err) {
    console.error('Fehler beim Laden der Benutzer:', err);
    document.getElementById('users-error').textContent = err.message;
  }
}

async function loadZeiten() {
  try {
    globalZeiten = await apiFetch('/api/zeiten');
    renderZeiten(globalZeiten);
  } catch (err) {
    console.error('Fehler beim Laden der Zeiten:', err);
    // Optional: Fehler anzeigen
  }
}

async function deleteUser(userId) {
  if (!confirm('Bist du sicher, dass du diesen Nutzer löschen möchtest?')) return;

  try {
    const res = await apiFetch(`/api/user/${userId}`, {
      method: 'DELETE'
    });

    alert(res.message || 'Benutzer gelöscht');
    await loadUsers();
  } catch (e) {
    alert('Fehler: ' + e.message);
  }
}

async function setRole(userId, rolle) {
  try {
    const res = await apiFetch('/set-role', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId, rolle })
    });

    alert(res.message || 'Rolle aktualisiert');
    await loadUsers();
  } catch (e) {
    alert('Fehler: ' + e.message);
  }
}

 async function manuellenStempelHinzufügen(userId, aktion, zeit) {
  try {
    const res = await apiFetch('/api/zeit/manuell', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id: userId, aktion, zeit })
    });

    alert(res.message || 'Manueller Stempel gesetzt');
    await loadZeiten();
  } catch (e) {
    alert('Fehler: ' + e.message);
  }
}

 async function stempelAktualisieren(id, aktion, zeit) {
  try {
    const res = await apiFetch(`/api/zeit/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ aktion, zeit })
    });

    alert(res.message || 'Zeitstempel aktualisiert');
    await loadZeiten();
  } catch (e) {
    alert('Fehler beim Aktualisieren: ' + e.message);
  }
}
  
  //Zeiten durchsuchen
function filterZeiten(suchbegriff, alleZeiten) {
  const begriffe = suchbegriff.trim().toLowerCase().split(/\s+/).filter(Boolean);
  if (begriffe.length === 0) return alleZeiten;

  return alleZeiten.filter(z => {
    const name = `${z.vorname} ${z.nachname}`.toLowerCase();
    const zeit = new Date(z.zeit);

    const berlin = new Intl.DateTimeFormat('de-DE', {
      timeZone: 'Europe/Berlin',
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    }).formatToParts(zeit);

    const datum = `${berlin.find(p => p.type === 'year').value}-${berlin.find(p => p.type === 'month').value}-${berlin.find(p => p.type === 'day').value}`;
    const hh = berlin.find(p => p.type === 'hour').value;
    const mm = berlin.find(p => p.type === 'minute').value;
    const uhrzeit = `${hh}:${mm}`;
    const zeitInMinuten = parseInt(hh, 10) * 60 + parseInt(mm, 10);

    return begriffe.every(term => {
      const suchDatum = parseLooseDate(term);
      const exaktUhr = parseUhrzeitSuche(term);
      const lockerUhr = parseUhrzeitUnscharf(term);

      if (fuzzyMatch(name, term)) return true;
      if (suchDatum && datum === suchDatum) return true;
      if (exaktUhr && uhrzeit === exaktUhr) return true;

      if (lockerUhr) {
        if (lockerUhr.exaktSuche) {
          return Math.abs(zeitInMinuten - lockerUhr.minuten) <= 5;
        } else {
          return parseInt(hh, 10) === lockerUhr.stunde;
        }
      }

      return false;
    });
  });
}

function parseLooseDate(input) {
  const cleaned = input.replace(/[\.,\-]/g, '/');
  const parts = cleaned.split('/');
  if (parts.length < 2) return null;

  let [d, m, y] = parts;
  if (!y) y = new Date().getFullYear();
  if (y.length === 2) y = '20' + y;

  d = d.padStart(2, '0');
  m = m.padStart(2, '0');

  const iso = `${y}-${m}-${d}`;
  const parsed = new Date(iso);
  return isNaN(parsed.getTime()) ? null : iso;
}

function fuzzyMatch(text, term) {
  text = normalize(text);
  term = normalize(term);
  return text.includes(term) || levenshteinDistance(text, term) <= 2;
}

function normalize(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, '').toLowerCase();
}

function levenshteinDistance(a, b) {
  const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
  for (let i = 0; i <= a.length; i++) dp[i][0] = i;
  for (let j = 0; j <= b.length; j++) dp[0][j] = j;
  for (let i = 1; i <= a.length; i++) {
    for (let j = 1; j <= b.length; j++) {
      dp[i][j] = Math.min(
        dp[i - 1][j] + 1,
        dp[i][j - 1] + 1,
        dp[i - 1][j - 1] + (a[i - 1] === b[j - 1] ? 0 : 1)
      );
    }
  }
  return dp[a.length][b.length];
}

 function parseUhrzeitSuche(term) {
  const cleaned = term.replace(/[^\d]/g, '');
  if (cleaned.length < 3 || cleaned.length > 4) return null;

  const hh = cleaned.length === 3 ? '0' + cleaned[0] : cleaned.slice(0, 2);
  const mm = cleaned.slice(-2);

  if (parseInt(hh, 10) > 23 || parseInt(mm, 10) > 59) return null;

  return `${hh}:${mm}`;
}

 function parseUhrzeitUnscharf(term) {
  const cleaned = term.replace(/[^\d]/g, '');
  if (cleaned.length === 2) {
    const stunde = parseInt(cleaned, 10);
    if (stunde >= 0 && stunde <= 23) {
      return { stunde, exaktSuche: false };
    }
  } else if (cleaned.length === 3 || cleaned.length === 4) {
    const hh = cleaned.length === 3 ? '0' + cleaned[0] : cleaned.slice(0, 2);
    const mm = cleaned.slice(-2);
    const h = parseInt(hh, 10);
    const m = parseInt(mm, 10);
    if (h <= 23 && m <= 59) {
      return {
        minuten: h * 60 + m,
        exaktSuche: true
      };
    }
  }
  return null;
}

function renderUsers(users) {
  const tbody = document.querySelector('#users-table tbody');
  tbody.innerHTML = '';

  for (const u of users) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${u.id}</td>
      <td>${u.vorname} ${u.nachname}</td>
      <td>${u.email}</td>
      <td>
        <select data-userid="${u.id}">
          <option value="user" ${u.rolle === 'user' ? 'selected' : ''}>User</option>
          <option value="vorarbeiter" ${u.rolle === 'vorarbeiter' ? 'selected' : ''}>Vorarbeiter</option>
          <option value="admin" ${u.rolle === 'admin' ? 'selected' : ''}>Admin</option>
        </select>
      </td>
      <td>
        <button class="role-btn" data-userid="${u.id}">Rolle ändern</button>
        <button class="delete-btn" data-userid="${u.id}">Löschen</button>
      </td>
    `;
    tbody.appendChild(tr);
  }

  // Rolle ändern
  tbody.querySelectorAll('.role-btn').forEach(button => {
    button.addEventListener('click', async () => {
      const userId = parseInt(button.getAttribute('data-userid'), 10);
      const select = tbody.querySelector(`select[data-userid="${userId}"]`);
      if (!select) return;

      try {
        const res = await apiFetch(`/api/users/${userId}/role`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ neueRolle: select.value })
        });

        if (res.success) {
          alert('Rolle aktualisiert');
          await loadUsers();
        } else {
          alert('Fehler: ' + (res.message || 'Unbekannter Fehler'));
        }
      } catch (err) {
        console.error('Fehler beim Ändern der Rolle:', err);
        alert('Serverfehler beim Ändern der Rolle');
      }
    });
  });

  // Benutzer löschen
  tbody.querySelectorAll('.delete-btn').forEach(button => {
    button.addEventListener('click', async () => {
      const userId = parseInt(button.getAttribute('data-userid'), 10);
      if (!confirm('Diesen Benutzer wirklich löschen?')) return;

      try {
        const res = await apiFetch(`/api/users/${userId}`, { method: 'DELETE' });
        if (res.success) {
          alert('Benutzer gelöscht');
          await loadUsers();
        } else {
          alert('Löschen fehlgeschlagen: ' + (res.message || 'Unbekannter Fehler'));
        }
      } catch (err) {
        console.error('Fehler beim Löschen des Benutzers:', err);
        alert('Serverfehler beim Löschen');
      }
    });
  });
}

function renderZeiten(zeiten) {
  const tbody = document.querySelector('#zeiten-table tbody');
  tbody.innerHTML = '';

  for (const z of zeiten) {
    const tr = document.createElement('tr');
    const name = `${z.vorname} ${z.nachname}`;

    const lokalZeit = new Date(z.zeit).toLocaleString('de-DE', {
      timeZone: 'Europe/Berlin',
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
    });

    tr.innerHTML = `
      <td>${z.id}</td>
      <td>${name}</td>
      <td>${z.aktion}</td>
      <td>${lokalZeit}</td>
      <td>
        <button data-zeitid="${z.id}" class="delete-button">Löschen</button>
      </td>
    `;
    tbody.appendChild(tr);
  }

  tbody.querySelectorAll('.delete-button').forEach(button => {
    button.addEventListener('click', async () => {
      const zeitId = button.getAttribute('data-zeitid');
      if (!zeitId) return;
      if (!confirm('Diesen Zeiteintrag wirklich löschen?')) return;

      try {
        const res = await apiFetch(`/api/zeit/${zeitId}`, { method: 'DELETE' });
        if (res.success) {
          await loadZeiten();
        } else {
          alert('Löschen fehlgeschlagen: ' + (res.message || 'Unbekannter Fehler'));
        }
      } catch (err) {
        console.error('Fehler beim Löschen des Zeitstempels:', err);
        alert('Serverfehler beim Löschen');
      }
    });
  });
}

let globalZeiten = [];

async function loadZeiten() {
  try {
    globalZeiten = await apiFetch('/api/zeiten');
    renderZeiten(globalZeiten);
  } catch (e) {
    console.error('Fehler beim Laden der Zeiten:', e);
  }
}

// QR-Passwort speichern
document.getElementById('qr-passwort-button').addEventListener('click', async () => {
  const pwInput = document.getElementById('qr-passwort-input');
  const msg = document.getElementById('qr-passwort-message');
  const neuesPasswort = pwInput.value.trim();

  if (neuesPasswort.length < 6) {
    msg.textContent = 'Bitte ein sicheres Passwort (mind. 6 Zeichen) eingeben.';
    msg.style.color = 'red';
    return;
  }

  try {
    const res = await apiFetch('/api/set-qr-passwort', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }, // CSRF-Token wird von apiFetch gesetzt
      body: JSON.stringify({ neuesPasswort }),
    });

    if (res.success) {
      msg.textContent = 'QR-Passwort erfolgreich gespeichert.';
      msg.style.color = 'green';
      pwInput.value = '';
    } else {
      msg.textContent = res.message || 'Fehler beim Speichern.';
      msg.style.color = 'red';
    }
  } catch (err) {
    console.error(err);
    msg.textContent = 'Serverfehler.';
    msg.style.color = 'red';
  }
});

// QR-Passwort laden
document.getElementById('qr-passwort-laden').addEventListener('click', async () => {
  const p = document.getElementById('qr-passwort-aktuell');
  const msg = document.getElementById('qr-passwort-message');

  try {
    const res = await apiFetch('/api/get-qr-passwort', { method: 'GET' });
    if (res.qrPasswort) {
      p.textContent = `Aktuelles QR-Passwort: ${res.qrPasswort}`;
      msg.textContent = '';
    } else {
      p.textContent = '';
      msg.textContent = 'Kein QR-Passwort gefunden.';
    }
  } catch (err) {
    console.error(err);
    p.textContent = '';
    msg.textContent = 'Fehler beim Abrufen des QR-Passworts.';
  }
});

// Zeitsuche
document.getElementById('zeitensuche').addEventListener('input', async (e) => {
  const suchbegriff = e.target.value;
  if (!window.alleZeitenCache) {
    window.alleZeitenCache = await apiFetch('/api/zeiten');
  }
  const gefiltert = filterZeiten(suchbegriff, window.alleZeitenCache);
  renderZeiten(gefiltert);
});

// Beim Laden der Seite
document.addEventListener('DOMContentLoaded', () => {
  loadUsers();
  loadZeiten();
});

// Benutzer laden
async function loadUsers() {
  try {
    const users = await apiFetch('/api/users');
    renderUsers(users);
  } catch (e) {
    console.error('Fehler beim Laden der Benutzer:', e);
  }
}

// Manuellen Stempel hinzufügen
document.getElementById('manual-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const userId = parseInt(document.getElementById('manual-user').value, 10);
  const aktion = document.getElementById('manual-aktion').value;
  const zeit = document.getElementById('manual-zeit').value;
  manuellenStempelHinzufügen(userId, aktion, zeit);
});
</script>
